<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h3 class="tag-name">Where in the world</h3>
        <div class="dark-mode-toggle">
            <span class="to-dark-mode-icon">
                <img src="" alt="">
            </span>
            <p>
                Dark mode
            </p>
        </div>
    </header>
    <main>
       <section class="input-filter">
         <div class="input-field">
            <input type="text" id="input" placeholder="Search for countries..">
            <span class="search-icon">

            </span>
         </div>
         <div class="filter">
            <div class="filetr-dropdown">
                <p class="filter-region dropdown">
                    Filter by region
                </p>
                <div class="regions">
                    <p class="region Africa" >Africa</p>
                    <p class="region America">America</p>
                    <p class="region Asia">Asia</p>
                    <p class="region Europe">Europe</p>
                    <p class="region Oceania">Oceania</p>
                </div>
            </div>
         </div>
       </section>
       <section class="country-cards-section">
        <ul class="country-cards">
          
        </ul>
       </section>
    </main>
    <script type="module" src="inner.js"></script>
</body>
</html>
